<!-- Allow edit/remove product only SELLERS -->

{% if user.type == 'seller' and product.shop_id == user.shop.id %}

    <form method="POST" action="{% url "products:delete" pk=product.id %}">
       {% csrf_token %}
        <button type="submit" onclick="return confirm('Are you sure?')"> Remove </button>
    </form>
    <button>
        <a href="{% url 'products:update' pk=product.id %}" > Edit </a>
    </button>

{% endif %}
